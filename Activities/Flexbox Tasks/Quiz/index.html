<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Website icon (7).png" alt="" width="140px">
        </div>

        <div class="title">
            <h1>WEB DEV QUIZ</h1>
        </div>
    </header>

    <div class="quiz">
        <div class="question">
            <h1>Question 1: CSS Stands for?</h1>
            <div class="choices">
                <button class="quiz-option">A. Content Structure Style</button>
                <button class="quiz-option">B. Cascading Style Set</button>
                <button class="quiz-option">C. Cascading Style Sheets</button>
                <button class="quiz-option">D. Content Style Sheets</button>
            </div>
        </div>

        <div class="question">
            <h1>Question 2: Which of the following is an example of a type of list in HTML?</h1>
            <div class="choices">
                <button class="quiz-option">A. span</button>
                <button class="quiz-option">B. br</button>
                <button class="quiz-option">C. div</button>
                <button class="quiz-option">D. ol</button>
            </div>
        </div>

        <div class="question">
            <h1>Question 3: What property is used to change the background color of an element in CSS?</h1>
            <div class="choices">
                <button class="quiz-option">A. font-color</button>
                <button class="quiz-option">B. background-color</button>
                <button class="quiz-option">C. color</button>
                <button class="quiz-option">D. text-background</button>
            </div>
        </div>

        <div class="question">
            <h1>Question 4: Which of the following is a correct way to create a function in JavaScript?</h1>
            <div class="choices">
                <button class="quiz-option">A. function myFunction() {}</button>
                <button class="quiz-option">B. function = myFunction() {}</button>
                <button class="quiz-option">C.create function myFunction() {}</button>
                <button class="quiz-option">D. func myFunction() {}</button>
            </div>
        </div>
    </div>


</body>

</html>
